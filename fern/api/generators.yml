groups:
  external:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.0.254
        output:
          location: npm
          package-name: '@fern-api/enveloop'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-enveloop/enveloop-node
      - name: fernapi/fern-openapi
        version: 0.0.14
        github:
          repository: fern-enveloop/enveloop-openapi
      - name: fernapi/fern-postman
        version: 0.0.32
        output:
          location: postman
          api-key: ${FERN_POSTMAN_API_KEY}
          workspace-id: ${FERN_POSTMAN_WORKSPACE_ID}
        github:
          repository: fern-enveloop/enveloop-postman
